name: Docker Image CI

on:
  schedule:
    - cron: '0 15 * * *'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  bullseye-amd64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Checkout bullseye-amd64
      run: ./checkout-bullseye-amd64.sh
    - name: Build the Docker image
      run: docker build docker-debian-artifacts/bullseye --tag ghcr.io/jgowdy/bullseye:latest
    - name: Build the Docker image
      run: docker build docker-debian-artifacts/bullseye/slim --tag ghcr.io/jgowdy/bullseye-slim:latest
    - name: Log in to registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - name: Publish the Docker image
      run: docker push ghcr.io/jgowdy/bullseye:latest
    - name: Publish the Docker image
      run: docker push ghcr.io/jgowdy/bullseye-slim:latest
    - name: Build the Docker image
      run: docker build docker-debian-artifacts/bullseye/backports --tag ghcr.io/jgowdy/bullseye-backports:latest
    - name: Publish the Docker image
      run: docker push ghcr.io/jgowdy/bullseye-backports:latest
